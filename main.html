<html>
  <head>
    <title>Facebook Login</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Write your code here -->
	  <section class="container left">
		  <img width="400px" alt="Facebook logo" src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-2019.png">
		  <p>Facebook helps you connect and share with the people in your life.</p>
	  </section>
	  <section class="container right">
		  <form>
			  <input id="email" type="text" placeholder="Email address or phone number">
			  <input id="password" type="password" placeholder="Password">
			  <button type="submit">Log in</button>
			  <a href="#">Forgotten account?</a>
			  <button class="signup">Create new account</button>
		  </form>
	  </section>
  </body>
</html>
